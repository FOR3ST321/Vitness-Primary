<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Join</title>
    </head>
    <body>
        <!-- ID FORM DAN NAMA INPUT JANGAN DIUBAH SOALNYA UDAH SETTING VALIDATION -->
        <form action="" method="post" id="joinForm">
            <input type="text" name="name" placeholder="name"> <br>
            <input type="number" name="age" placeholder="age"> <br>
            <select name="gender">
                <option value="">Please Select your gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="lanang kemayu">lanang kemayu</option>
            </select> <br>
            <input type="number" placeholder="phone" name="phone"> <br>
            <input type="email" placeholder="email" name="email"> <br>
            <button type="submit">Submit!</button> <br>
        </form>
        <h5 style="color:red" id="errorValidation"></h5>
        <script src="./assets/js/main.js"></script>
        <script src="./data/programs.js"></script>
        <script src="./data/blog.js"></script>
    </body>
</html>
