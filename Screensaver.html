<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenSaver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        transition: all 0.4s;
      }

      #myCanvas {
        width: 300px;
        position: absolute;
      }
    </style>
    <script>

      window.onload = () => {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("myImage");
        ctx.drawImage(img, 0, 0, img.width/7, img.height/7);


        let logo = document.getElementById("myCanvas");
        let toBottom = true;
        let toRight = true;
        setInterval(() => {
          let height = window.innerHeight - logo.clientHeight;
          let width = window.innerWidth - logo.clientWidth;
          let top = logo.offsetTop;
          let left = logo.offsetLeft;
          if (!toBottom && top > 0 && top < height) {
          } else if (top >= height) {
            toBottom = false;
          } else if (top <= 0) {
            toBottom = true;
          }

          if (!toRight && left > 0 && left < width) {
          } else if (left >= width) {
            toRight = false;
          } else if (left <= 0) {
            toRight = true;
          }

          if (toBottom) {
            top = top + 2;
          } else top = top - 2;
          if (toRight) {
            left = left + 2;
          } else left = left - 2;

          logo.style.top = `${top}px`;
          logo.style.left = `${left}px`;
        }, 8);
      };


    </script>
  </head>
  <body>
    <canvas id="myCanvas">
      
    </canvas>
    <img src="./assets/img/logo/logo.png" style="display: none" id="myImage" />
  </body>
</html>
