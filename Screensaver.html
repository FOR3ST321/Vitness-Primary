<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenSaver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        transition: all 0.4s;
      }

      #logo {
        width: 300px;
        position: absolute;
      }

      #logo img {
        width: 100%;
      }
    </style>
    <script>
      const color = "0123456789abcdef";
      let newColor = "";

      const newRandomColor = () => {
        const index = Math.floor(Math.random() * (15 - 0) + 1);
        newColor = newColor + color[index];
        return newColor.length < 6 ? newRandomColor() : newColor;
      };

      window.onload = () => {
        let logo = document.getElementById("logo");
        let toBottom = true;
        let toRight = true;
        setInterval(() => {
          let height = window.innerHeight - logo.clientHeight;
          let width = window.innerWidth - logo.clientWidth;
          let top = logo.offsetTop;
          let left = logo.offsetLeft;
          if (!toBottom && top > 0 && top < height) {
          } else if (top >= height) {
            toBottom = false;
            newColor = "";
            newRandomColor();
          } else if (top <= 0) {
            toBottom = true;
            newColor = "";
            newRandomColor();
          }

          if (!toRight && left > 0 && left < width) {
          } else if (left >= width) {
            toRight = false;
            newColor = "";
            newRandomColor();
          } else if (left <= 0) {
            toRight = true;
            newColor = "";
            newRandomColor();
          }

          if (toBottom) {
            top = top + 2;
          } else top = top - 2;
          if (toRight) {
            left = left + 2;
          } else left = left - 2;

          logo.style.top = `${top}px`;
          logo.style.left = `${left}px`;
          document.getElementsByTagName(
            "body"
          )[0].style.backgroundColor = `#${newColor}`;
        }, 10);
      };
    </script>
  </head>
  <body>
    <div id="logo">
      <img src="./assets/img/logo/logo.png" />
    </div>
  </body>
</html>
