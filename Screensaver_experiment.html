        var ctx = canvas.getContext("2d");
        var img = document.getElementById("myImage");
        console.log(img.width);
        ctx.drawImage(img, 0, 0, img.width/20, img.height/20);


        let logo = document.getElementById("myCanvas");

      };


    </script>
  </head>
  <body>
    <canvas id="myCanvas">
      
    </canvas>

  </body>
</html>
